{% extends "admin/base.html" %}

{% block content %}
  <div class="module">
    <h2>Confirm Delete</h2>
    <p>Are you sure you want to delete the document "{{ document.title }}"?</p>
    <form method="post" action="">
      {% csrf_token %}
      <input type="submit" value="Yes, delete">
    </form>
    <a href="{% url 'document_list' %}">Cancel</a>
  </div>
{% endblock %}
